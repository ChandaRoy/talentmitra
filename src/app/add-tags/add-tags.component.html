<mat-form-field class="input">
    <!--this contains the list of tags-->
    <mat-label>Add Tags</mat-label>
    <mat-chip-list #taglist aria-label="Fruit selection">
        <mat-chip *ngFor="let Tag of Tags" (removed)="remove(Tag)">
            {{Tag}}
            <mat-icon>cancel</mat-icon>
        </mat-chip>
        <input placeholder="Add Tags" [matChipInputFor]="taglist" [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
</mat-form-field>
